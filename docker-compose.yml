version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: vibecheck_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vibecheck
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: vibecheck_redis
    ports:
      - "6380:6380"
    command: redis-server --port 6380
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
